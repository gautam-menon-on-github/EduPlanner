<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Performance Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>üìä Your Performance Overview</h1>

    <canvas id="performanceChart" width="400" height="200"></canvas>
    <a href="/subjects"><button>Back to Subjects</button></a>
    <a href="/dashboard"><button>üè† Back to Dashboard</button></a>
</div>

<script th:inline="javascript">
    const performanceData = [[${performanceData}]];
    const labels = Object.keys(performanceData);
    const data = Object.values(performanceData);

    const ctx = document.getElementById('performanceChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Average Marks',
                data: data,
                backgroundColor: '#42a5f5',
                borderColor: '#1976d2',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 20
                }
            }
        }
    });
</script>
</body>
</html>
