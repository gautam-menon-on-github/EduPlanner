<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Subjects</title>
</head>
<body>

<h2>Your Subjects</h2>

<table border="1">
    <tr>
        <th>Subject Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.name}">Subject Name</td>
        <td>
            <a th:href="@{'/subjects/edit/' + ${subject.id}}">Edit</a> |
            <a th:href="@{'/subjects/delete/' + ${subject.id}}"
               onclick="return confirm('Are you sure you want to delete this subject?')">Delete</a> |
            <a th:href="@{'/subjects/' + ${subject.id} + '/details'}">📄 View Details</a>
        </td>
    </tr>
</table>

<a href="/subjects/add">➕ Add New Subject</a>
<br/><br/>
<a href="/dashboard">🏠 Back to Dashboard</a>

</body>
</html>
