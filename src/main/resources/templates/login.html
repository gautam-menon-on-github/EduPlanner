<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Student Planner</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="centered-page">
<div class="container centered">
    <h1>👋 Welcome to EduPlanner!</h1>

    <form th:action="@{/login}" method="post" style="margin-top: 30px;">
        <div style="margin-bottom: 15px; text-align: left;">
            <label>Email:</label><br>
            <input type="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px;">
        </div>

        <div style="margin-bottom: 20px; text-align: left;">
            <label>Password:</label><br>
            <input type="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px;">
        </div>

        <input type="submit" value="Login" style="width: 100%; margin-top: 10px;">
    </form>

    <p style="margin-top: 20px;">New user? <a th:href="@{/register}">Register here</a></p>

    <footer style="margin-top: 30px;">
        <p style="color: #888;">Made with ❤️ using Spring Boot & Thymeleaf</p>
    </footer>
</div>
</body>
</html>
