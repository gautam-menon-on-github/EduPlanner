<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mark.id == 0} ? 'Add Mark' : 'Edit Mark'">Mark Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="centered-page">
<div class="container centered">
    <h2 th:text="${mark.id == 0} ? '‚ûï Add New Mark' : '‚úèÔ∏è Edit Mark'">Mark Form</h2>

    <form th:action="@{${mark.id == 0} ? '/marks/add/' + ${subjectId} : '/marks/edit/' + ${mark.id}}"
          th:object="${mark}" method="post" style="margin-top: 20px;">

        <div style="margin-bottom: 15px; text-align: left;">
            <label>Exam Name:</label><br>
            <input type="text" th:field="*{examName}" placeholder="e.g. Midterm 1" required style="width: 100%; padding: 10px;">
        </div>

        <div style="margin-bottom: 25px; text-align: left;">
            <label>Score:</label><br>
            <input type="number" th:field="*{score}" min="0" max="100" placeholder="e.g. 85" required style="width: 100%; padding: 10px;">
        </div>

        <input type="submit" th:value="${mark.id == 0} ? 'Add Mark' : 'Update Mark'" style="width: 100%; margin-bottom: 10px;">
        <a th:href="@{'/subjects/' + ${subjectId} + '/details'}">
            <button type="button" style="width: 100%;">üîô Cancel</button>
        </a>
    </form>

    <footer style="margin-top: 30px;">
        <hr>
        <p style="text-align:center; color:#888;">Made with ‚ù§Ô∏è using Spring Boot & Thymeleaf</p>
    </footer>
</div>
</body>
</html>
